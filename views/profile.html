<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
            <div class="md:flex">
                <div class="w-full bg-red-500">
                    <img class="h-48 w-full object-cover" src="./path/to/your/profile-picture.jpg" alt="Profile Picture">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Profile</div>
                    <form class="mt-6 space-y-4">
                        <div class="flex items-center space-x-3">
                            <label class="block text-gray-700 text-sm font-bold" for="name">
                                Name
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" value="Sophia Patel">
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="block text-gray-700 text-sm font-bold" for="email">
                                Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" value="sophiapatel@gmail.com">
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="block text-gray-700 text-sm font-bold" for="address">
                                Delivery Address
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" value="123 Main St Apartment 4A, New York, NY">
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="block text-gray-700 text-sm font-bold" for="password">
                                Password
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" value="********">
                        </div>
                        <div class="flex items-center justify-between mt-6">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Edit Profile
                            </button>
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Log out
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
