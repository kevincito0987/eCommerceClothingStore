<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/checkoutPage.css">
</head>
<body>
    <main class="min-h-screen flex items-center justify-center bg-gray-600 py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold text-gray-900">Payment Details</h2>
            <img src="../storage/icons/Visa/Default Icon.svg" alt="Visa Card Logo" class="w-12 h-8">
          </div>
          <form class="space-y-4" id="payment-form">
            <!-- Cardholder's Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Cardholder's Name</label>
              <input type="text" id="name" name="name" placeholder="Albert Stevano"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
      
            <!-- Card Number -->
            <div>
              <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 2143"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
      
            <!-- Expiry Date and CVV -->
            <div class="flex gap-4">
              <div class="flex-1">
                <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
              </div>
              <div class="flex-1">
                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
              </div>
            </div>
      
            <!-- Billing Address -->
            <div>
              <label for="billing-address" class="block text-sm font-medium text-gray-700">Billing Address</label>
              <input type="text" id="billing-address" name="billing-address" placeholder="123 Main Street"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
      
            <!-- Submit Button -->
            <div>
              <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow  focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 submit">
                <a href="./homePage.html">Submit Payment</a>
              </button>
            </div>
          </form>
        </div>
      </main>
      
</body>
</html>
