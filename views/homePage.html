<!DOCTYPE html>

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/homePage.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-information">
                <div class="text">
                    <p>Hello, Welcome</p>
                    <img src="../storage/icons/handIconPageHome.svg" alt="Hand Icon" class="header-image">

        <main>
            <section>
                <nav class="nav__busqueda">

                        <div class="input__filtro">

                </div>

                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="../storage/img/Product3PageHome.png" alt="Product3" class="card-image">

                        <p class="card-text">Dress Modern</p>
                        <div class="card-button">
                            <p>$122.99</p>
                            <div class="valoration">
                                <img src="../storage/icons/starIcon.svg" alt="Star Icon" class="star-icon">
                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                </div>

        <footer>
            <img src="../storage/icons/icon7PageHome.svg" alt="Icon1">
